<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- <button onclick="game()">Play Again!</button> -->
    <main>
      <div id="scoreboard">
        <div id="scoreboard_player">
          <div>Player</div>
          <div id="scoreboard_player_score"></div>
        </div>
        <div id="scoreboard_computer">
          <div>Computer</div>
          <div id="scoreboard_computer_score"></div>
        </div>
      </div>
      <div id="announcement">Choose Rock, Paper, or Scissors</div>
      <div>
        <button
          id="btn-rock"
          class="play-btn rounded-lg shadow-lg bg-blue-600 text-white p-4"
        >
          <img
            src="images/rock.png"
            class="h-24 w-24 object-contain"
            alt="rock-icon"
          />
        </button>
        <button
          id="btn-paper"
          class="play-btn rounded-lg shadow-lg bg-blue-600 text-white p-4"
        >
          <img
            src="images/paper.png"
            class="h-24 w-24 object-contain"
            alt="paper-icon"
          />
        </button>
        <button
          id="btn-scissors"
          class="play-btn rounded-lg shadow-lg bg-blue-600 text-white p-4"
        >
          <img
            src="images/scissors.png"
            class="h-24 w-24 object-contain"
            alt="scissors-icon"
          />
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>

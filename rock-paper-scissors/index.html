<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- <button onclick="game()">Play Again!</button> -->
    <main class="flex flex-col gap-8">
      <div id="scoreboard" class="flex justify-center gap-8">
        <div id="scoreboard_player" class="flex flex-col items-center">
          <div class="font-semibold text-xl">Player</div>
          <div id="scoreboard_player_score" class="font-bold text-2xl"></div>
        </div>
        <div id="scoreboard_computer" class="flex flex-col items-center">
          <div class="font-semibold text-xl">Computer</div>
          <div id="scoreboard_computer_score" class="font-bold text-2xl"></div>
        </div>
      </div>
      <div class="text-center text-4xl font-bold">
        <div id="announcement">Choose Rock, Paper, or Scissors</div>
        <div id="reset-prompt" style="display: none">
          Play Again?
          <button class="text-4xl text-blue-600 font-semibold hover:underline">
            Yes
          </button>
        </div>
      </div>
      <div class="flex justify-center gap-8">
        <button
          id="btn-rock"
          class="play-btn rounded-lg shadow-lg bg-blue-600 text-white p-4 hover:scale-110 active:scale-90 transition-all duration-75 disabled:hover:scale-100 disabled:active:scale-100 disabled:brightness-75"
        >
          <img
            src="images/rock.png"
            class="md:h-24 md:w-24 h-16 w-16 object-contain"
            alt="rock-icon"
          />
        </button>
        <button
          id="btn-paper"
          class="play-btn rounded-lg shadow-lg bg-blue-600 text-white p-4 hover:scale-110 active:scale-90 transition-all duration-75 disabled:hover:scale-100 disabled:active:scale-100 disabled:brightness-75"
        >
          <img
            src="images/paper.png"
            class="md:h-24 md:w-24 h-16 w-16 object-contain"
            alt="paper-icon"
          />
        </button>
        <button
          id="btn-scissors"
          class="play-btn rounded-lg shadow-lg bg-blue-600 text-white p-4 hover:scale-110 active:scale-90 transition-all duration-75 disabled:hover:scale-100 disabled:active:scale-100 disabled:brightness-75"
        >
          <img
            src="images/scissors.png"
            class="md:h-24 md:w-24 h-16 w-16 object-contain"
            alt="scissors-icon"
          />
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
